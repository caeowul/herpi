<!DOCTYPE html>
<html>

        <title>Laço Contador</title>
        <meta http-equiv="Content-type" content="text;html; charset=utf-8">
        <meta charset="utf-8">

    <body>
        <script language="javascript">
            var contador = 1;
            document.write("sa")
            while (contador <= 10) {
                document.write('<br>', contador, 'º repetição.');
                contador += 1;
            }
        </script>
