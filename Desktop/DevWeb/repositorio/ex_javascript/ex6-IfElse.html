<!DOCTYPE html>
<html>
    <head>
        <title>If Else</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <h3>ex 6 - IfElse</h3>
        <script language="javascript">
            var valor1;
            var valor2;

            valor1 = parseInt(window.prompt("<br>Digite o valor 1:", "00"));
            valor2 = parseInt(window.prompt("<br>Digite o segundo valor", "00"));


            document.write("<br>Primeiro número: ", valor1);
            document.write("<br>Segundo número: ", valor2);

            if(valor1 > valor2){
                document.write('<br><p><b>classificação em ordem crescente: </b>' + valor2 + ' e ' + valor1);
            }
            else{
                document.write('<br>Classificação em ordem crescente: ', valor1, ' e ', valor2);
            }
        </script>
    </body>
</html>
