<!DOCTYPE html>
<html>
    <head>
        <title>Loop Controlado</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>ex 10 - loop Controlado</h1>
        <script>
            var contador = 1;
            var resposta = true;

            while(resposta == true){
                document.write('<br>', contador, 'º repetição.');
                contador += 1;
                resposta = window.confirm('Deseja continuar?');
            };

        </script>
    </body>
</html>
