<!DOCTYPE html>
<html>
    <head>
        <title>for</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta charset="utf-8"/>
    </head>
    <body>
        <h3>exercício de for</h3>
        <script language="JavaScript">
            var numero;
            document.write('<br>Apresentação dos valores acumulados ');
            document.write('<br> o limite irá até 9, pois 9+2=11, então será maior do que 10.');
    
            for(numero = 1; numero<=10; numero+=2){
                document.write('<br>', numero);
            }
    
        </script>
    </body>

</html>
