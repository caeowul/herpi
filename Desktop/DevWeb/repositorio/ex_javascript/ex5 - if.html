        <meta charset="utf-8">

    <body>
        <script language="javascript">
            var valor1 = parseInt(window.prompt("Digite o primeiro valor:"));
            var valor2 = parseInt(window.prompt("Digite o primeiro valor:"));
            var valor3;

            if(valor1 > valor2){
                valor3 = valor1;
                valor1 = valor2;
                valor2 = valor3;
            
                
            };
            document.write("valor 1: ", valor1)
            document.write("<br>valor 2:", valor2)
            document.write("<br>Ordem crescente " +  valor1 + " e " + valor2);
        </script>
