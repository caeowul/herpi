<!DOCTYPE html>
<html>
    <head>
        <title>Soma</title>
        <meta http-equiv="content-type" content="text/html; charset= utf-8">
        <meta charset="utf-8">
    </head>
    <body>
        <h3>exercício 4 - soma</h3>
        <script language="javascript">
            var valor1;
            var valor2;
            var soma;
            valor1 = window.prompt("Insira aqui o primeiro numero:", "Digite aqui:")
            valor2 = window.prompt("Insira aqui o segundo número:", "Digite aqui:")
            soma = parseInt(valor1) + parseInt(valor2);
            document.write(valor1, " + ", valor2)
            document.write ("O resultado da soma é " , soma)
        </script>
    </body>
</html>
