<!DOCTYPE html>
<html>
    <head>
        <title>Concatenação</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <meta charset="utf-8"/>
    </head>
    <body>                    <!--Formulário-->
        <h3>Exercício 2</h3>         
        <form name="FormularioConcatenacao" action=" " method="post">
            Digite o nome: <input type="text" name="f_nome"/><p></p>
            Digite o sobrenome: <input type="text" name="f_sobrenome"/><p></p>
            <input type="button" name="btn_concatena" value="Concatenar" onclick="concatena()"/>
            <input type="reset" name="btn_cancela" value="Cancelar"/>
        </form>
    <script language="JavaScript">            //código javascript
        let js_nome;
        let js_sobrenome;
        let js_nomecompleto;

        function concatena(){
            js_nome = document.FormularioConcatenacao.f_nome.value;
            js_sobrenome = document.FormularioConcatenacao.f_sobrenome.value;
            js_nomecompleto = js_nome + ' ' + js_sobrenome;

            window.alert('01\u00e1 ' + js_nomecompleto);
        };

    </script>
    </body>
</html>
